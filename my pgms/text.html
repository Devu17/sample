<html>
	<head>
		<title>Odd or Even</title>
	<head>

		<script type="text/javascript">

		function check()
		{
		var num = document.querySelector('input').value;

		if((num%2)==0)
			{
			 console.log("EVEN NUMBER");
			}
		else
		{
		console.log("ODD NUMBER");
		}
		}
				</script>

</head>

		<body>

		<input type="text">
		<button onclick="check()">Check</button>





		</body>
	</html>
